<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--描述和关键词-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--width  ----  viewport的宽度（width=device-width意思是：宽度等于设备宽度）
    initial-scale ----- 初始的缩放比例
    minimum-scale ----- 允许用户缩放到的最小比例
    maximum-scale ----- 允许用户缩放到的最大比例
    user-scalable ----- 用户是否可以手动缩放-->
    <meta name="format-detection" content="telephone=no" />
    <!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，即使不加也是会默认显示为电话的，因此，取消这个很有必要！-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--它表示：允许全屏模式浏览，隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--它指定的iphone中safari顶端的状态条的样式
    默认值为default（白色），可以定为black（黑色）和black-translucent（
    灰色半透明）-->
    <title>Title</title>
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<header class="ui-header ui-header-positive ui-border-b">
    <i class="ui-icon-return" onclick="history.back()"></i><h1>欢迎来到聊天室<span id="roomNum"></span></h1><button class="ui-btn">回首页</button>
</header>
<section class="container">
    <section id="list">
        <div class="demo-item">
            <div class="demo-block">
                <ul class="ui-list ui-list-pure">
                </ul>
            </div>
        </div>
    </section>
</section>
<footer class="ui-footer ui-footer-btn">
    <section class="ui-input-wrap ui-border-t">
        <div class="ui-input ui-border-radius">
            <input id="message" type="text" name="" value="" placeholder="我也说一句...">
        </div>
        <button class="ui-btn" id="postMessage">发送</button>
    </section>
</footer>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
